<span class="border border-primary"></span>
<form class="form-group">
    <div class="container">
        <h1 class="display-4">Register</h1>
        <p>Please fill in the form to create an account.</p>
        <hr>
<label for="username"><b>Name</b></label><BR>
<input type="text" [(ngModel)]="user.username" placeholder="Enter-username" name="username" id="email" required><br>
<label for="psw"><b>Password</b></label><BR>
<input type="password" [(ngModel)]="user.password" placeholder="Enter Password" name="psw" id="psw" required><BR>
<!-- <label for="psw-repeat"><b>Repeat Password</b></label><BR>
<input type="password" formControlName="repeat" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><BR> -->
<hr>
<!-- <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->
<div class="col" style="margin-left:130px;">
<button type="submit" style="width:100px" class="registerbtn" (click)="handleRegister()">Register</button></div>
    </div>
        <p style="margin-left:130px;">
            Already have an account?<a routerLink="/login">Sign in</a>
        .</p>
    
</form>
